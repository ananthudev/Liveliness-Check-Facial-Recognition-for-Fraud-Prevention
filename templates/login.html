<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful...!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #1e90ff; /* Light blue background */
            color: #ffffff; /* White text color */
            margin: 0;
        }
        .message {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 2em;
            background-color: #32cd32; /* Green background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1s ease-out forwards, colorChange 5s infinite alternate;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Pop-in animation */
        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Color change animation */
        @keyframes colorChange {
            0% {
                background-color: #32cd32; /* Green */
            }
            50% {
                background-color: #ff8c00; /* Dark orange */
            }
            100% {
                background-color: #1e90ff; /* Dodger blue */
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Registration Successful</h2>
    </div>
</body>
</html>
