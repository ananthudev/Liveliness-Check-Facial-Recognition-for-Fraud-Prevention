<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/your_kit_code.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="/static/images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Virtual<br> Onboarding</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="/static/images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
          <div class="signup-form">
              <div class="title">Sign Up</div>
              <form action="/register/" method="POST"> <!-- Ensure the form action and method are correctly set for your backend -->
                <div class="input-boxes">
                  <div class="input-box">
                      <i class="fas fa-user"></i>
                      <input type="text" placeholder="Enter your name" name="name" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-birthday-cake"></i>
                      <input type="number" placeholder="Enter your age" name="age" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-phone"></i>
                      <input type="tel" placeholder="Enter your phone number" name="phno" pattern="[0-9]{10}" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-user-circle"></i>
                      <input type="text" placeholder="Enter your username" name="username" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter your password" name="password" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-envelope"></i>
                      <input type="email" placeholder="Enter your email" name="email" required>
                  </div>
                  <div class="input-box">
                      <i class="fas fa-calendar-alt"></i>
                      <input type="date" name="dob" required>
                  </div>
                  <div class="button input-box">
                      <input type="submit" value="Submit">
                  </div>
                  <div class="text sign-up-text">Already have an account? <label for="flip">Login Here</label></div>
                  </div>
              </form>
          </div>
      
  
        <div class="login-form">
          <div class="title">Login</div>
        <form action="/login/">   
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Enter your phone number" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your password" name="password" required>
          </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>


  <!-- Script for phone number validation and user redirection -->
  <script>
    document.querySelectorAll('.signup-form form, .login-form form').forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Correctly prevent the default form submission
    
            const formData = new FormData(this); // 'this' correctly refers to the form
            const actionUrl = this.getAttribute('action'); // Use the action attribute of the form
    
            fetch(actionUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    // User exists, show SweetAlert2 popup
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.error
                    });
                } else {
                    // User registered, redirect or show success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Registered!',
                        text: 'You have been registered successfully.'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = '/id'; // Redirect to ID form or any other page
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Show error alert
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!'
                });
            });
        });
    });
    </script>
    


</body>
</html>
